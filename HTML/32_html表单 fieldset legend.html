<!DOCTYPE html>

<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>表单 fiedset legend</title>
</head>
<body>
    <form action="https://search.jd.com/search" target="_blank" method="get">
        <!-- 通过filedset和legend对信息进行分类 -->
        <fieldset>
            <legend>主要信息</legend>
            <label>
                账号：
                <input type="text" name="account" value="zhangsan" maxlength="10"><br>
            </label>
            <label>
                密码：
                <input type="password" name="password" maxlength="10"><br>
            </label>
            <label>
                性别：
            <label>
                <input type="radio" name="gender" value="male">
                男
            </label>
            <label>
                <input type="radio" name="gender" value="female">
                女
            </label>
            <br>
        </fieldset>
        
        <fieldset>
            <legend>附加信息</legend>
                爱好：
                <label>
                    <input type="checkbox" name="hobby" value="cy">抽烟
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="hj">喝酒
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="tt">烫头
                </label>
                <br>
                其他：
                <textarea cols="20" rows="3"></textarea>
                <br>
                <input type="hidden" name="form" value="toutiao">
                籍贯：
                <select name="place">
                    <option value="gd">广东</option>
                    <option value="sd">山东</option>
                    <option value="gx">广西</option>
                    <option value="cq">重庆</option>
                </select>
                <br>
                
        </fieldset>
        <br>
        <input type="submit" value="确认">
        <input type="reset" value="重置">
        <input type="button" value="检测账户是否被注册">
    </form>



</body>
</html>
