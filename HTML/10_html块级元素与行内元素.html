    <h1></h1>

    <p></p>

    <div></div>

    <!-- 行内元素 特点：不独占一行-->
    <input type="text">
    <input type="text">
    <span>尚硅谷</span>
    <span>尚硅谷</span>

    <!-- 规则1：块级元素中能写：块级元素、行内元素（几乎都能写） -->
    
    <!-- 规则2：行内元素中能写：行内元素，但不能写块级元素 -->

</html>
