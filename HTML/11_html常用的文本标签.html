<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>常用的文本标签</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <!-- em表示着重阅读内容，显示时默认为斜体 -->
    <p>
        哈哈，<em>666。</em>

    </p>
    <!-- strong也表示强调，语义比em要强，显示时默认为加粗 -->
    <p>
        哈哈，<strong>666。</strong>
    </p>
    <!-- div表示大包装袋 span表示小包装袋 -->
    前端的三个框架为：<span>Angular、React、Vue。</span>
</body>
</html>
