<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
    <style>
    </style>
</head>
<body>
    <!-- ol有序列表；ul无序列表；li列表项。 -->
    <!-- li最好不要单独使用，用在ol和ul中。  -->
    <h2>有序列表</h2>
    <ol>
        <li>第一步</li>
        <li>第二步</li>
        <li>第三步</li>
    </ol>

    <h2>无序列表</h2>
    <ul>
        <li>西藏</li>
        <li>山西</li>
        <li>罗马</li>
    </ul>

    <!-- 定义列表 -->
    <dt>做好笔记</dt>
    <dd>做好笔记需要xxx</dd>
    <dd>做好笔记需要yyy</dd>
    <dt>多加练习</dt>
    <dd>多加联系需要xxx</dd>

</body>
</html>
