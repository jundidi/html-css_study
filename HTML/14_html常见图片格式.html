<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>常见图片格式</title>
    <style>
    </style>
</head>
<body>
    <p>
        jpg是有损的压缩格式，占用空间小。
        png是无损的压缩格式，支持透明背景，用于logo图等。
        bmp不进行压缩，最大化保留细节，占用空间极大
        gif支持简单透明背景，支持动态图。
        webp谷歌推出的，主流格式，也支持动态图，但兼容性略差。
        base64，图片改成文本格式，不挑路径。
    </p>
</body>
</html>
