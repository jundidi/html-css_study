<!DOCTYPE html>

<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>常用标签</title>
</head>

<body>
    <a href="https://www.jd.com">打开jd</a>
    <!-- 换行标签 -->
    <br>
    <a href="https://www.qq.com">打开qq</a>
    <div>第一章</div>
    <!-- 分割线 -->
    <hr>
    <div>第二章</div>
    <!-- 按原文显示，空格都会留下，默认用div只识别一个空格 -->
    <pre>
        哈哈哈哈           哈哈哈哈
    </pre>
</body>
</html>
