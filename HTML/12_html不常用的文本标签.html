<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>不常用的文本标签</title>
    <style>
    </style>
</head>
<body>
    <p>
        <!-- cite表示作品标题 -->
        <cite>《光辉岁月》</cite>
    </p>

    <p>
        <!-- dfn表示专属名词 -->
        <dfn>耗子为之</dfn>
    </p>

    <p>
        <!-- del表示删除，会加条横杠，199表示表示插入的文本 -->
        原价为:<del>99</del>,现价为:<ins>199</ins>
    </p>

    <p>
        <!-- sub表示下标，sup表示次方 -->
        H<sub>2</sub>O;8<sup>3</sup>
    </p>

    <p>
        <!-- code表示一段代码 -->
        <code>alert(1)</code>
    </p>

    <p>
        <!-- samp表示将内容提取出来，标识设备输出 -->
        支付宝提示：<samp>手机到账100w元</samp>
    </p>

    <p> 
        <!-- 行内标签 -->
        <kbd>表示通过键盘输入，经常用在计算机相关手册中</kbd>
        <abbr title="英雄联盟">LOL</abbr>
        <bdo dir="rtl">你是猪</bdo>
        <code>let <var>a</var> = 1 </code>
        <small>小声明</small>
        <b>表示摘要等</b>
        <u>表示一些错误的词等</u>
        <i>呈现图标等</i>
        <!-- 块级标签 -->
         <blockquote>长引用</blockquote>
         <address>表示地址信息</address>
    </p>

</body>
</html>
